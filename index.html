    <!--favicon-->

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="css/common.css">

<body>
    <header class="header-container">
        <div class="inner">
            <h1><a href="#" title="홈으로 이동"><img src="./images/logo.png" title="허드슨 AI"></a></h1>

            <div class="menu-wrapper">
                <div class="menu-btn">
                    <i></i>

                    <li><a href="#" title="홈으로 이동">HOME</a></li>
                    <li><a href="#" title="회사 소개 페이지로 이동">ABOUT</a></li>
                    <li><a href="#" title="뉴스 페이지로 이동">NEWS</a></li>
                </ul>
            </div>
        </div>
    </header>
    <script src="./script/header.js"></script>
    <!-- header -->

    <main class="main-container">
        <section class="visual-container">
            <div class="visual-box">
                <div class="change-box">
                    <span class="change-text">U</span>
                    <img class="change-img" src="./images/visual_unleash_u.png">
                </div>

                <span>NL</span>

                <div class="change-box">
                    <span class="change-text">E</span>
                    <img class="change-img" src="./images/visual_unleash_e.png">
                </div>

                <span>ASH</span>
            </div>

            <div class="visual-box">
                <span>C</span>

                <div class="change-box">
                    <span class="change-text">O</span>
                    <img class="change-img" src="./images/visual_content_o.png">
                </div>

                <span>NTEN</span>

                <div class="change-box">
                    <span class="change-text">T</span>
                    <img class="change-img" src="./images/visual_content_t.png">
                </div>
            </div>

            <div class="visual-box">
                <span>P</span>

                <div class="change-box">
                    <span class="change-text">O</span>
                    <img class="change-img" src="./images/visual_potential_o.png">
                </div>

                <span>T</span>

                <div class="change-box">
                    <span class="change-text">E</span>
                    <img class="change-img" src="./images/visual_potential_e.png">
                </div>

                <span>NTIAL</span>
            </div>

            <div class="visual-box">
                <span>W</span>
                <span class="change-o"></span>
                <span>RLD</span>

                <div class="change-box">
                    <span class="change-text">W</span>
                    <img class="change-img" src="./images/visual_worldwide_w.png">
                </div>

                <span>IDE.</span>
            </div>
        </section> <!-- visual-container -->

        <section class="video-container">
            <div class="video-wrapper">
                <iframe title="vimeo-player" src="https://player.vimeo.com/video/833294075?h=d998e3aca5"
                    width="1300" height="728" frameborder="0" allowfullscreen></iframe>

                <p class="text">&#34;Once you <span>overcome the one&#45;inch&#45;tall barrier</span> of subtitles&#44;<br>
                    you will be introduced to so many more amazing films&#46;&#34;</p>
                <p class="source">&#45; Bong Joon-ho&#44; director of &#34;Parasite&#34;</p>
            </div>
        </section> <!-- video-container -->
